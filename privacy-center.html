        <script type="text/javascript" crossorigin="anonymous"> 
           window.unifiedConsentJsSdkUnifiedConsentByOsanoSDK.initEmbeddedParent({ 
             targetIframe: document.getElementById('osano-uc-iframe') 
           });

           // Event listener to capture consent and retrieve the subject profile
           UnifiedConsentByOsanoSDK.on('consent', async (consentData) => {
               try {
                   // Check if subject ID exists in the consent data
                   if (consentData && consentData.subjectId) {
                       const subjectId = consentData.subjectId;
                       console.log('Subject ID:', subjectId); // Log subject ID

                       // Retrieve the profile using the subject ID
                       const profile = await UnifiedConsentByOsanoSDK.getProfile({ subjectId });

                       // Check if the email exists in the profile
                       if (profile && profile.email) {
                           console.log('User Email:', profile.email); // Log email to console
                       } else {
                           console.log('No email found in profile for Subject ID:', subjectId);
                       }
                   } else {
                       console.log('No Subject ID provided in the consent data.');
                   }
               } catch (error) {
                   console.error('Error retrieving profile or email:', error);
               }
           });
        </script>
