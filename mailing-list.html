    <style>
        /* Set up Flexbox layout for the whole page */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Flex container for content */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        /* Header styles */
        header {
            background-color: #4b0082;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        /* Container for the form */
        .container {
            max-width: 500px;
            padding: 2em;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #4b0082;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
            margin-top: 1em;
        }
        
        label {
            text-align: left;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"] {
            padding: 0.8em;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 1em;
            font-size: 1em;
            color: #fff;
            background-color: #4b0082;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3a0069;
        }

        /* Footer styles */
        footer {
            background-color: #4b0082;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Link styling */
        a {
            color: #4b0082;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <main>
        <div class="container">
            <h2>Join Our Mailing List!</h2>
            <p>Stay up to date on all the latest developments in the magical privacy debate.</p>

            <!-- Mailing List Form -->
            <form action="your-backend-url-here" method="post">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first_name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last_name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <input type="submit" value="Subscribe">
            </form>
        </div>
        
        <!-- Go Home Link -->
        <a href="https://skyeerin.github.io/could-i-be-anymore-compliant/" class="go-home">Go Home</a>
    </main>

        </p>
    </footer>

</body>
